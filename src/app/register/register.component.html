<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form">
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input #firstname type="text" class="form-control" name="firstname"/>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input #lastname type="text" class="form-control" name="lastname"/>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input #username type="text" class="form-control" name="username"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input #password type="password" class="form-control" name="password"/>
        </div>
        <div class="form-group">
            <button type="submit" (click)="createUser(firstname.value, lastname.value, username.value, password.value)" class="btn btn-primary">Register</button>
        </div>
    </form>
</div>
