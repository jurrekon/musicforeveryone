<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input #username type="text" class="form-control" name="username"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input #password type="password" class="form-control" name="password"/>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" (click)="login(username.value, password.value)" >Login</button>
        </div>
    </form>
</div>
